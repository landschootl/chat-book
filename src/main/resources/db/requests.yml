select:
    user.by.credentials: SELECT id, login, firstname, lastname, role
        FROM USER
        WHERE login = ? AND password = ?;

    user.by.identifiant: SELECT id, login, firstname, lastname, role
          FROM USER
          WHERE id = ?;

    user.friends: SELECT u.id, u.login, u.firstname, u.lastname, u.role
            FROM USER u
            JOIN FRIENDSHIP f ON f.id_user1 = u.id OR f.id_user2 = u.id
            WHERE (f.id_user1 = ? OR f.id_user2 = ?) AND f.confirmed = true;

    users.by.discussion: SELECT u.id, u.login, u.firstname, u.lastname, u.role
          FROM USER_CONNECTION uc JOIN USER u ON uc.id_user=u.id
          WHERE uc.id_connection = ?;

    users.all: SELECT id, login, firstname, lastname, role
        FROM USER;

    discussions.all: SELECT id, id_mod, name
        FROM CONNECTION;

    discussions.by.user: SELECT c.id, c.id_mod, c.name
        FROM CONNECTION c
        JOIN USER_CONNECTION uc ON c.id = uc.id_connection
        WHERE uc.id_user = ?;

    friendship: SELECT id_user1, id_user2, confirmed
        FROM FRIENDSHIP
        WHERE id_user1 = ? AND id_user2 = ?
        OR id_user1 = ? AND id_user2 = ?;

    friendship.waiting: SELECT id, id_user1, id_user2, confirmed
        FROM FRIENDSHIP
        WHERE id_user2 = ? AND confirmed = false;

create:
  user:
    INSERT INTO USER VALUES (default, ?, ?, ?, ?, ?);

  friendship:
    INSERT INTO FRIENDSHIP VALUES (default, ?, ?, false);

update:
  user.by.identifiant:
    UPDATE USER
    SET firstname = ?,
    lastname = ?,
    role = ?
    WHERE id = ?;

  user.account:
    UPDATE USER
    SET login = ?,
    firstname = ?,
    lastname = ?
    WHERE id = ?;

  friendship.accept:
    UPDATE FRIENDSHIP
    SET confirmed = true
    WHERE id = ?;

delete:
  user.by.identifiant:
    DELETE FROM USER
    WHERE id = ?;

  friendship:
    DELETE FROM FRIENDSHIP
    WHERE id_user1 = ? AND id_user2 = ?
    OR id_user1 = ? AND id_user2 = ?;

  friendship.refuse:
    DELETE FROM FRIENDSHIP
    WHERE id = ?;